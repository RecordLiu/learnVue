<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">{{message}}
        <div v-bind:id="message"></div><!--使用v-bind动态绑定变量到id-->
         <div :id="attr1"></div><!--动态绑定id简写-->
         <ul>
          <li>
              <span v-if="!item.del">{{item.title}}</span><!--v-if指定的使用--> 
              <span v-else style="text-decoration: line-through;">{{item.title}}</span>
          </li>    
         </ul>
         <button v-show="!item.del">显示</button>
         <!--v-for指令使用示例-->
         <div>
        <form>
         <input v-for="item in hobby" type="checkbox" :name="item.name" :value="item.value"/>
        </form>
         </div>
    </div><!--第一个程序,hello world-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><!--使用cdn的方式引入vue-->
    <script>
        var vm = new Vue({//new 一个vue实例
            el: '#app',
            data:{
                message: 'hello world',
                attr1: 'name1',
                item:{
                    title: '课程1',
                    del: false
                },
                hobby:[
                  {
                      name:'basketball',
                      value:'篮球'
                  },
                  {
                      name:'football',
                      value:'足球',
                  }                
                ]
            }
        })
    </script>    
</body>
</html>
