<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">{{message}}
        <div v-bind:id="message"></div><!--使用v-bind动态绑定变量到id-->
         <div :id="attr1"></div><!--动态绑定id简写-->
    </div><!--第一个程序,hello world-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><!--使用cdn的方式引入vue-->
    <script>
        var vm = new Vue({//new 一个vue实例
            el: '#app',
            data:{
                message: 'hello world',
                attr1:'name1'
            }
        })
    </script>    
</body>
</html>
